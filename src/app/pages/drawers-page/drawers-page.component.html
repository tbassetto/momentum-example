<div>
  <button
    md-button
    aria-label="Open Drawer"
    color="blue"
    (click)="toggleDrawer()"
  >
    Toggle Drawer
  </button>
  <md-drawer [(isOpen)]="showDrawer" (drawerChanged)="changeDrawer($event)">
    <p>Put content here</p>
    <button
      md-button
      aria-label="Open Modal"
      color="blue"
      (click)="openModal()"
    >
      Open Modal
    </button>
  </md-drawer>
</div>
